gripper_position_r:
    type: position_controllers/JointTrajectoryController
    joints:
        - perseus_r/Slider16
        - perseus_r/Slider17
    constraints:
        goal_time: 0.6
        stopped_velocity_tolerance: 0.05
        perseus_r/Slider16: {trajectory: 0.1, goal: 0.1}
        perseus_r/Slider17: {trajectory: 0.1, goal: 0.1}
    stop_trajectory_duration: 0.5
    state_publish_rate: 25
    action_monitor_rate: 10

gripper_effort_r:
    type: effort_controllers/JointTrajectoryController
    joints:
        - perseus_r/Slider16 
        - perseus_r/Slider17 
    gains:
        perseus_r/Slider16: {p: 1000.0, i: 1.0, d: 0.5}
        perseus_r/Slider17: {p: 1000.0, i: 1.0, d: 0.5}
    constraints:
        goal_time: 2.0
        stopped_velocity_tolerance: 0.05
        perseus_r/Slider16: {trajectory: 1, goal: 1}
        persues_r/Slider17: {trajectory: 1, goal: 1}
    stop_trajectory_duration: 0.5
    state_publish_rate: 25
    action_monitor_rate: 10

